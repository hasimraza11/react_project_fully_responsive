  <body>
    <nav class="navbar">
      <div class="logo">TAILWIND STARTER KIT</div>
      <div class="menu-icon" id="menu-icon">&#9776;</div>
      <div class="nav-links" id="nav-links">

    <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <section id="form">
      <div class="form-container">
        <p class="para-1">Sign in with</p>
        <div class="button-group">
          <button id="btn-2" type="submit">
            <i class="fa-brands fa-github"></i>GITHUB
          </button>
          <button id="btn-3" type="submit">
            <img
              src="image/kisspng-g-suite-pearl-river-middle-school-google-software-sign-up-button-5ad4e1aa2b9049.9016727515239008421785.png"
            />GOOGLE
          </button>
        </div>
        <div class="line"></div>
        <p class="para-2">Or sign in with credentials</p>
        <div class="box">
          <p class="para-3">EMAIL</p>
          <input type="email" placeholder="Email" />
          <p class="para-4">PASSWORD</p>
          <input type="password" placeholder="Password" />
          <div class="icon-box">
            <input id="check-btn" type="checkbox" />
            <p>Remember me</p>
          </div>
        </div>
        <div class="btn"><a href="#">SIGN IN</a></div>
      </div>

      <div class="outer">
        <a href="#">Forgot password?</a>
        <a href="#">Create new account</a>
      </div>
    </section>
